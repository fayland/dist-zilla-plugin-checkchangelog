name    = Dist-Zilla-Plugin-CheckChangeLog
version = 0.03
author = Fayland Lam <fayland@gmail.com>
license = Perl_5
copyright_holder = Fayland Lam

[@Filter]
bundle = @Classic
remove = PodVersion
remove = BumpVersion

[Prereqs]
perl = 5.004
Dist::Zilla = 1.007

[Prereqs / TestRequires]
Test::Exception = 0.43
Test::Pod = 0
Test::Pod::Coverage = 0
Pod::Coverage = 0
Pod::Coverage::TrustPod = 0
Pod::Markdown = 0
Path::Class = 0


[MetaJSON]
[PodWeaver]
[PerlTidy]
[Repository]
[ReadmeFromPod]
